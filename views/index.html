<% include header-public.html %>

    <div class="container">
        <div class="jumbotron j-h">
            <div class="container">
                <h1>Test web site</h1>
                <p>This website is created for learning purpose.</p>
                <% if(l == 0){ %>
                <p>Please first <a class="btn btn-primary btn-lg" href="login" role="button">Login</a></p>
                <% } %>
            </div>
        </div>
        <div class = "container i-c">
            <div class="page-header">
                <h2> Article </h2>
            </div>
            <div class="container">
                <div class="row i-c">
                    <% _data = JSON.parse(data); %>
                    <% for(x in _data){ %>
                    <div class="col-md-4">
                        <h2><%-_data[x].title%><small> By <%-_data[x].author%> </small></h2>
                        <span class="p-i"><%-_data[x].brief%></span>
                        <p><a class="btn btn-default" href = '\article_view?aid=<%-_data[x].id%>' role="button">View details &raquo;</a></p>
                    </div>
                    <% } %>
                </div>
        </div>

    </div><!-- /.container -->

</body>
</html>
