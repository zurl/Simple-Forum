<% include header-public.html %>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Createtime</th>
                <th>Updatetime</th>
            </tr>
            </thead>
            <tbody>
            <% _data = JSON.parse(data); %>
            <% for( x in _data) { %>
            <tr>
                <th><%-_data[x].id%></th>
                <th><%-_data[x].title%></th>
                <th><%-_data[x].author%></th>
                <th><%-_data[x].createtime%></th>
                <th><%-_data[x].updatetime%></th>
            </tr>
            <% } %>
            </tbody>
            <div id = "alertdiv"></div>
        </table>
    </div>
</div>
</body>
</html>
